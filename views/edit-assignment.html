<!-- edit-assignment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Assignment</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/teacher.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="header">
                <h1>Edit Assignment</h1>
            </div>
            <div class="card">
                <form id="editAssignmentForm">
                    <div class="form-group">
                        <label for="title">Assignment Title</label>
                        <input type="text" id="title" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Due Date</label>
                        <input type="date" id="dueDate" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="maxSubmissions">Max Submissions</label>
                        <input type="number" id="maxSubmissions" class="form-control" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="newFile">Upload New File (Optional)</label>
                        <input type="file" id="newFile" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Update Assignment</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const assignmentId = new URLSearchParams(window.location.search).get('id');

            ELC.apiRequest(`/api/assignments/${assignmentId}`, 'GET')
                .then(response => {
                    if (response.success) {
                        document.getElementById('title').value = response.data.title;
                        document.getElementById('dueDate').value = response.data.dueDate;
                        document.getElementById('maxSubmissions').value = response.data.maxSubmissions;
                    }
                });

            document.getElementById('editAssignmentForm').addEventListener('submit', function(e) {
                e.preventDefault();

                const formData = new FormData();
                formData.append('title', document.getElementById('title').value);
                formData.append('dueDate', document.getElementById('dueDate').value);
                formData.append('maxSubmissions', document.getElementById('maxSubmissions').value);

                const file = document.getElementById('newFile').files[0];
                if (file) formData.append('file', file);

                fetch(`/api/assignments/${assignmentId}`, {
                    method: 'PUT',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Assignment updated successfully.');
                    }
                });
            });
        });
    </script>
</body>
</html>
